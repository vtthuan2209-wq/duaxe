<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webgame Đua Xe - Sprite & Âm thanh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="title">Đua xe - Né chướng ngại vật</div>
    <div id="score">Điểm: 0</div>
    <div id="overlay" class="centered">
      <div id="startScreen">
        <h1>Đua xe</h1>
        <p>Tránh chướng ngại vật — dùng ← → hoặc A D. Trên điện thoại, chạm hai bên màn hình.</p>
        <button id="startBtn">Bắt đầu</button>
        <div id="loading" style="margin-top:10px;color:#ddd;font-size:14px;"></div>
      </div>
      <div id="gameOverScreen" style="display:none">
        <h1>Thua rồi!</h1>
        <p id="finalScore">Điểm: 0</p>
        <button id="restartBtn">Chơi lại</button>
      </div>
    </div>
    <div id="controls-mobile">
      <button id="leftBtn">◀</button>
      <button id="rightBtn">▶</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
